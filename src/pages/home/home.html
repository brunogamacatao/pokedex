<ion-header>
  <ion-navbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="buscaPokemons($event)" [debounce]="500"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let p of pokemons" (click)="exibirDetalhe(p)">
      <ion-avatar item-start>
        <img [src]="p.avatar_uri">
      </ion-avatar>
      <h2>{{p.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
